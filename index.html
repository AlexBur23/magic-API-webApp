<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Find</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>MTG Search Tool</h1>
    </header>
    <main>
        <div class="search-bar">
            <input id="userInput" id="search-bar" placeholder="Enter card name">
            <label for="sort-options">Sort by:</label>
            <select name="sort-options" id="sort-options">
                <option value="A-Z">A-Z</option>
                <option value="Value(USD)">USD</option>
                <option value="EDHRecRank">EDHRecRank</option>
            </select>
            <button id="button">Go!</button>
        </div>
        <div class="card-and-card-statistics-flex">
            <div class="#card-face">
                <p id = "user-Card">this is the box that will display the card face</p>
            </div>
            <div class ="#card-statistics">
                <p id = "card-stats">This is the box that display the card characteristics</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
