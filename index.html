<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Find</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to this Magic the Gathering Search Tool</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Enter card name">
            <button type="button">Go!</button>
        </div>
        <div class="card-and-card-statistics-flex">
            <div class="#card-face">
                <p>This is the box that displays the card</p>
            </div>
            <div class ="#card-statistics">
                <p>This is the box that display the card characteristics</p>
            </div>
        </div>
        <div class="#additional-information">
            <p>this is the box that give further info about the card  </p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
